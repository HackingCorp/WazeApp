services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3100:3100"
    environment:
      - NODE_ENV=development
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
      - minio
      - qdrant
      - ollama
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    networks:
      - wazeapp-network

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: wazeapp
      POSTGRES_USER: wazeapp
      POSTGRES_PASSWORD: wazeapp123
    command: ["postgres", "-c", "max_connections=300", "-c", "shared_buffers=256MB"]
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - wazeapp-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - wazeapp-network

  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: wazeapp
      MINIO_ROOT_PASSWORD: wazeapp123
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - wazeapp-network

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - wazeapp-network

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3101:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - wazeapp-network

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__HTTP_PORT=6333
      - QDRANT__SERVICE__GRPC_PORT=6334
    networks:
      - wazeapp-network

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    networks:
      - wazeapp-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/version"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  postgres_data:
  redis_data:
  minio_data:
  grafana_data:
  qdrant_data:
  ollama_data:

networks:
  wazeapp-network:
    driver: bridge